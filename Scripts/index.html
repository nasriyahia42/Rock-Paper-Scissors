<!DOCTYPE html>
<html>
  <head>
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/main.css">
  </head>
  <body>
    <header>
      <div class="back-ground">
        <img src="../Assets/Backgrounds/back-ground.jpg" class="back-ground-image">
      </div>
      <div class="title">
        <div class="text-title">Rock Paper Scissors</div>
      </div>
      <div class="round">
        Round: 0
      </div>
    </header>
    <main>
      <div class="result-holder">
        <div class="you-section">
          <div class="you-text">You</div>
          <div class="you-move"></div>
        </div>
        <div class="result-section">
          <div class="result">1 : 1</div>
        </div>
        <div class="computer-section">
          <div class="computer-text">Computer</div>
          <div class="computer-move"></div>
        </div>
      </div>
    </main>
  </body>
</html>
